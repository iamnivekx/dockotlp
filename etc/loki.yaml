# https://grafana.com/docs/loki/latest/configure/examples/configuration-examples/
# https://github.com/grafana/loki/blob/main/production/docker/config/loki.yaml
auth_enabled: false
server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /tmp/loki

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /tmp/loki/index
    cache_location: /tmp/loki/index_cache
  filesystem:
    directory: /tmp/loki/chunks

limits_config:
  reject_old_samples: false
  reject_old_samples_max_age: 720h
  allow_structured_metadata: true
  volume_enabled: true
  otlp_config:
    resource_attributes:
      ignore_defaults: true
      attributes_config:
        - action: index_label
          regex: service.group

table_manager:
  retention_deletes_enabled: true
  retention_period: 336h

ruler:
  enable_api: true
  # The URL of the Alertmanager to send alerts to. Again, this is a single
  # binary instance running on the same host, so it's localhost.
  # alertmanager_url: http://localhost:9093
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /loki/prom-rules
  ring:
    kvstore:
      store: inmemory
